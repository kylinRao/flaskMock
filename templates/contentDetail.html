{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title>
        <dt>Text:
        <dd><textarea name=text rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
    <div>
  <ol class=entries>

  {% for entry in entries %}


      	<div class="titleContent">
			  <h2><a  href="{{ url_for('contentDetail',post_id=entry.id) }}" style="text-align: center">{{ entry.title }}</a></h2>
	</div>

<div class='delete'>
		  <a  href="{{ url_for('delete',post_id=entry.id) }} ">delete</a>
</div>


      <div class="contentDetail"><p>{{ entry.text|safe }} </p></div>


  </ol>
     </div>
  {% endfor %}
{% endblock %}
